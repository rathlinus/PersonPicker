<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Questions</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: white;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #fff;
      }

      #editor {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background: #333;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .question {
        margin-bottom: 20px;
        background: #494949;
        padding: 10px 15px;
        border-radius: 4px;
        display: flex;
        align-items: center;
      }

      .question input[type="text"] {
        flex-grow: 1;
        margin-right: 10px;
        padding: 8px 10px;
        border-radius: 4px;
        border: none;
        color: #000;
      }

      button {
        display: block;
        width: 200px;
        padding: 10px;
        margin: 20px auto;
        background-color: #6ca22f;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #547a28;
      }
    </style>
  </head>
  <body>
    <h1>Edit Questions</h1>
    <div id="editor"></div>
    <button onclick="saveChanges()">Save Changes</button>

    <script>
      let questions = [];

      function fetchQuestions() {
        fetch("/questions")
          .then((response) => response.json())
          .then((data) => {
            questions = data;
            renderEditor();
          });
      }

      function renderEditor() {
        const editor = document.getElementById("editor");
        editor.innerHTML = "";
        questions.forEach((question) => {
          editor.innerHTML += `
                    <div class="question">
                        <input type="text" value="${question.question}" onchange="updateQuestion(${question.id}, this.value)">
                    </div>
                `;
        });
      }

      function updateQuestion(id, newText) {
        const question = questions.find((q) => q.id === id);
        if (question) {
          question.question = newText;
        }
      }

      function saveChanges() {
        fetch("/update-questions", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(questions),
        }).then((response) => {
          if (response.ok) {
            alert("Changes saved!");
          } else {
            alert("Failed to save changes.");
          }
        });
      }

      fetchQuestions();
    </script>
  </body>
</html>
