<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PersonPicker - The easy person selection tool</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background-color: #1a1a1a;
        color: white;
      }

      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: visible;
        padding: 60px 20px;
        box-sizing: border-box;
      }

      .side {
        width: 45vw;
        left: 0;
      }

      .headercontainer {
        display: flex;
        justify-content: center;
      }

      header {
        width: 90vw;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-sizing: border-box;
        position: absolute;
        top: 20px;
      }

      .logocontainer {
        display: flex;
        align-items: center;
        background-size: cover;
      }

      #logo {
        height: auto;
        max-width: 250px;
      }

      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      nav a {
        color: white;
        margin: 0 10px;
        font-size: 1rem;
        text-decoration: none;
      }

      nav a:hover {
        text-decoration: underline;
      }

      section {
        width: 90vw;
        margin: auto;
      }

      .container {
        display: flex;
        align-items: center;
        background-image: url("./img/background.png");
        background-size: cover;
        background-position: center;
        max-width: 90vw;
        width: 100%;
        height: 50vh;
        margin: 80px auto 0;
        text-align: center;

        border-radius: 10px;
      }

      input[type="text"],
      button {
        padding: 15px 30px;
        font-size: 1rem;
        border: 1px solid #6ca22f;
        background-color: #333;
        color: white;
        border-radius: 5px;
        box-shadow: none;
      }

      input[type="text"] {
        padding: 10px 20px;
        border: none;
        border-radius: 12px 0 0 12px;
        background-color: #333;
        color: white;
        font-size: 1rem;
        border: 1px solid #6ca22f;
        width: 130px; /* Adjust as needed */
      }

      button {
        padding: 11px 20px;
        border: none;
        border-radius: 0 22px 0 0;
        background-color: #6ca22f;
        color: white;
        cursor: pointer;
        font-size: 1rem;
        box-shadow: none;
        white-space: nowrap;
        box-sizing: border-box;
      }

      button:hover {
        background-color: #5a8e25;
      }

      .search-container {
        display: flex;
        justify-content: center;
        align-items: center; /* Added for vertical alignment */
      }

      #submitAnswer {
        border-radius: 0 5px 5px 0;
        margin-left: -1px;
      }

      #createNewPoll {
        border-radius: 5px 12px 12px 5px;
        width: auto;
        margin-left: 5px;
        padding: 11px 20px;
        display: block;
      }

      @media (max-width: 768px) {
        nav a {
          font-size: 0.9rem;
        }

        .side {
          width: 100%;
          margin: auto;
        }
      }

      footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        padding: 10px 0;
        font-size: 0.8rem;
        background-color: #333;
      }
    </style>
    <link rel="icon" href="./img/favicon.png" />
  </head>
  <body>
    <div class="headercontainer">
      <header class="logocontainer">
        <img id="logo" src="./img/logo.svg" alt="PersonPicker Logo" />
        <nav>
          <nav>
            <a href="#overview">Overview</a>
            <a href="#features">Features</a>
            <a href="#contact">Contact</a>
          </nav>
        </nav>
      </header>
    </div>

    <section class="container">
      <div class="side">
        <h1>PersonPicker</h1>
        <p>Interactive tool for creating and conducting questionnaires.</p>
        <div class="search-container">
          <input type="text" id="pollId" placeholder="Enter your Poll ID" />
          <button
            id="submitAnswer"
            onclick="window.location.href='/poll/' + document.getElementById('pollId').value"
          >
            Go to Poll
          </button>
          <button id="createNewPoll" onclick="window.location.href='/new'">
            Create New Poll
          </button>
        </div>
      </div>
    </section>

    <section>
      <h1>Overview</h1>
      <p>
        PersonPicker is an interactive web application designed to create and
        conduct questionnaires based on a predefined list of persons...
      </p>
      <!-- Continue with your content -->
    </section>

    <footer>
      <!-- Footer content -->
    </footer>

    <script>
      // Add any JavaScript here
    </script>
  </body>
</html>
